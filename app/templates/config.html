<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🧑‍🦱 Mi Perfil</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>🧑‍🦱 Mi Perfil</h2>

  <!-- ✅ Flashes bonitos -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- ✅ Formulario -->
  <form method="POST" enctype="multipart/form-data">
    {% if user.profile_picture %}
      <!-- ✅ Foto arriba, clicable para abrir -->
      <a href="{{ url_for('static', filename='profile_pics/' ~ user.profile_picture) }}" target="_blank">
        <img src="{{ url_for('static', filename='profile_pics/' ~ user.profile_picture) }}"
             alt=""
             class="profile">
      </a>
    {% else %}
      <!-- Círculo vacío sin texto -->
      <div class="profile empty"></div>
    {% endif %}

    <!-- ✅ Botón subir foto de perfil estilizado -->
    <label class="label-pretty" for="profile_picture">Foto de Perfil</label>
    <label for="profile_picture" class="upload-btn">Subir Foto de Perfil</label>
    <input type="file" id="profile_picture" name="profile_picture" accept="image/*" class="hidden-file">

    <!-- ✅ Bio abajo -->
    <label class="label-pretty" for="bio">Bio</label>
    <textarea id="bio" name="bio" rows="4" placeholder="Contanos algo de vos...">{{ user.bio }}</textarea>

    <button type="submit" class="save-btn">Guardar cambios</button>
  </form>

  <p><a href="{{ url_for('home.home') }}">Volver al inicio</a></p>
</body>
</html>
