<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ _('Mi Perfil') }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="profile-wrapper">
    <h2 class="profile-title">{{ _('Mi Perfil') }}</h2>

    <!-- ✅ Flashes -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data" class="profile-form">
      <div class="profile-img-container">
        <img src="{% if user.profile_picture and 'http' in user.profile_picture %}
                    {{ user.profile_picture }}
                  {% elif user.profile_picture %}
                    {{ url_for('static', filename='profile_pics/' ~ (user.profile_picture or 'default.png')) }}
                  {% else %}
                    {{ url_for('static', filename='profile_pics/default.png') }}
                  {% endif %}"
            alt=""
            class="profile-img"
            id="profileImage"
            style="cursor:pointer;"
        >
      </div>
      <label class="label-pretty" for="profile_picture">{{ _('Foto de Perfil') }}</label>
      <label for="profile_picture" class="upload-btn">{{ _('Subir Foto de Perfil') }}</label>
      <input type="file" id="profile_picture" name="profile_picture" accept="image/*" class="hidden-file">
      <img id="profile-preview" class="preview-img" style="display:none;max-width:120px;max-height:120px;margin-bottom:10px;border-radius:10px;box-shadow:0 2px 10px rgba(34,139,94,0.07);" />

      {% if user.profile_picture %}
        <button type="submit" name="delete_photo" value="1" class="upload-btn delete-photo-btn">{{ _('Eliminar Foto de Perfil') }}</button>
      {% endif %}

      <label class="label-pretty" for="bio">{{ _('Bio') }}</label>
      <textarea id="bio" name="bio" rows="4" placeholder="{{ _('Contanos algo de vos...') }}">{{ user.bio }}</textarea>
      <button type="submit" class="save-btn">{{ _('Guardar cambios') }}</button>
    </form>

    <!-- Modal Lightbox -->
    <div id="modal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage">
    </div>
    <a href="{{ url_for('home.home') }}" class="profile-back-link">⬅ {{ _('Volver al inicio') }}</a>
  </div>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
  <script>
    // Modal Lightbox para perfil
    const modal = document.getElementById("modal");
    const img = document.getElementById("profileImage");
    const modalImg = document.getElementById("modalImage");
    const closeBtn = document.getElementsByClassName("close")[0];
    img.onclick = function(){
      modal.style.display = "block";
      modalImg.src = this.src;
    }
    closeBtn.onclick = function() {
      modal.style.display = "none";
    }
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    // Vista previa inmediata
    const fileInput = document.getElementById('profile_picture');
    const previewImg = document.getElementById('profile-preview');
    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        previewImg.src = URL.createObjectURL(file);
        previewImg.style.display = 'block';
      } else {
        previewImg.style.display = 'none';
      }
    });
  </script>
</body>
</html>
