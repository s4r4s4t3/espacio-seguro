<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ğŸ‘¤ Mi Perfil</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>ğŸ‘¤ Mi Perfil</h2>

  <!-- âœ… Flashes bonitos -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- âœ… Formulario -->
  <form method="POST" enctype="multipart/form-data">
    {% if user.profile_picture %}
      <!-- âœ… Foto arriba, clicable para abrir -->
      <a href="{{ url_for('static', filename='profile_pics/' ~ user.profile_picture) }}" target="_blank">
        <img src="{{ url_for('static', filename='profile_pics/' ~ user.profile_picture) }}"
             alt="Foto de perfil"
             class="profile">
      </a>
    {% else %}
      <p class="no-photo">No hay foto de perfil.</p>
    {% endif %}

    <!-- âœ… BotÃ³n de subir foto -->
    <label class="label-pretty" for="profile_picture">ğŸ“· Foto de Perfil</label>
    <input type="file" id="profile_picture" name="profile_picture" accept="image/*" class="upload-btn">

    <!-- âœ… Bio abajo -->
    <label class="label-pretty" for="bio">ğŸ“ Bio</label>
    <textarea id="bio" name="bio" rows="4" placeholder="Contanos algo de vos...">{{ user.bio }}</textarea>

    <button type="submit" class="save-btn">Guardar cambios</button>
  </form>

  <p><a href="{{ url_for('home.home') }}">Volver al inicio</a></p>
</body>
</html>
