<!-- templates/config.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ _('Mi Perfil') }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
  <div class="profile-wrapper main-card center-container">
    <!-- Mascota/logo -->
    <div style="display:flex;justify-content:center;margin-bottom:11px;">
      <img src="{{ url_for('static', filename='frog.svg') }}" alt="{{ _('Mascota SafeSpace') }}" width="52" height="52" style="border-radius:13px;box-shadow:0 2px 10px rgba(60,170,90,0.08);background:#f6faf6;">
    </div>
    <h2 class="profile-title">{{ _('Mi Perfil') }}</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data" class="profile-form">
      <div class="profile-img-container">
        <img src="{% if user.profile_picture and 'http' in user.profile_picture %}
                    {{ user.profile_picture }}
                  {% elif user.profile_picture %}
                    {{ url_for('static', filename='profile_pics/' ~ (user.profile_picture or 'default.png')) }}
                  {% else %}
                    {{ url_for('static', filename='profile_pics/default.png') }}
                  {% endif %}"
            alt="{{ _('Foto de perfil') }}"
            class="profile-img preview-img"
            id="profileImage">
      </div>
      <label class="label-pretty" for="profile_picture">{{ _('Foto de Perfil') }}</label>
      <label for="profile_picture" class="upload-btn">{{ _('Subir Foto de Perfil') }}</label>
      <input type="file" id="profile_picture" name="profile_picture" accept="image/*" class="hidden-file">
      {% if user.profile_picture %}
        <button type="submit" name="delete_photo" value="1" class="upload-btn delete-photo-btn">{{ _('Eliminar Foto de Perfil') }}</button>
      {% endif %}
      <label class="label-pretty" for="bio">{{ _('Bio') }}</label>
      <textarea id="bio" name="bio" rows="4" placeholder="{{ _('Contanos algo de vos...') }}">{{ user.bio }}</textarea>
      <button type="submit" class="save-btn">{{ _('Guardar cambios') }}</button>
    </form>
    <a href="{{ url_for('home.home') }}" class="profile-back-link">â¬… {{ _('Volver al inicio') }}</a>
  </div>
</body>
</html>
