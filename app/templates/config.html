<!-- templates/config.html -->
<!DOCTYPE html>
<html lang="{{ g.get('lang', 'es') }}">
<head>
  <meta charset="UTF-8">
  <title>{{ _('Mi Perfil') }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
  <div class="profile-wrapper main-card center-container" style="max-width:440px;margin:auto;">
    <!-- Mascota/logo -->
    <div style="display:flex;justify-content:center;margin-bottom:14px;">
      <img src="{{ url_for('static', filename='frog.svg') }}" alt="{{ _('Mascota SafeSpace') }}" width="52" height="52" style="border-radius:13px;box-shadow:0 2px 10px rgba(60,170,90,0.08);background:#f6faf6;">
    </div>
    <h2 class="profile-title" style="text-align:center;">{{ _('Mi Perfil') }}</h2>

    <!-- Flashes -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data" class="profile-form" style="margin-top:8px;">
      <div class="profile-img-container" style="text-align:center;">
        <img src="{% if user.profile_picture and 'http' in user.profile_picture %}
                    {{ user.profile_picture }}
                  {% elif user.profile_picture %}
                    {{ url_for('static', filename='profile_pics/' ~ (user.profile_picture or 'default.png')) }}
                  {% else %}
                    {{ url_for('static', filename='profile_pics/default.png') }}
                  {% endif %}"
            alt="{{ _('Foto de perfil') }}"
            class="profile-img preview-img"
            id="profileImage"
            style="max-width:120px;max-height:120px;border-radius:20px;box-shadow:0 2px 10px rgba(60,170,90,0.11);background:#fafafc;">
      </div>
      <div style="display:flex;gap:8px;align-items:center;justify-content:center;margin-top:10px;">
        <label class="label-pretty" for="profile_picture">{{ _('Foto de Perfil') }}</label>
        <label for="profile_picture" class="upload-btn" style="cursor:pointer;">{{ _('Subir Foto de Perfil') }}</label>
        <input type="file" id="profile_picture" name="profile_picture" accept="image/*" class="hidden-file">
        {% if user.profile_picture %}
          <button type="submit" name="delete_photo" value="1" class="upload-btn delete-photo-btn">{{ _('Eliminar Foto de Perfil') }}</button>
        {% endif %}
      </div>
      <label class="label-pretty" for="bio" style="margin-top:17px;">{{ _('Bio') }}</label>
      <textarea id="bio" name="bio" rows="4" placeholder="{{ _('Contanos algo de vos...') }}" style="width:100%;margin-bottom:12px;">{{ user.bio }}</textarea>
      <button type="submit" class="save-btn" style="width:100%;">{{ _('Guardar cambios') }}</button>
    </form>
    <a href="{{ url_for('home.home') }}" class="profile-back-link" style="display:block;text-align:center;margin-top:20px;">â¬… {{ _('Volver al inicio') }}</a>
  </div>
  <script>
    // Vista previa imagen de perfil
    document.addEventListener('DOMContentLoaded', function() {
      const fileInput = document.getElementById('profile_picture');
      const img = document.getElementById('profileImage');
      fileInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
          const previewUrl = URL.createObjectURL(file);
          img.src = previewUrl;
        }
      });
    });
  </script>
</body>
</html>
