<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ðŸ‘¤ Mi Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>ðŸ‘¤ Mi Perfil</h2>

    <!-- âœ… Flashes bonitos -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- âœ… Formulario con enctype correcto -->
    <form method="POST" enctype="multipart/form-data">
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Contanos algo de vos...">{{ user.bio }}</textarea>

        <label for="profile_picture">Foto de perfil:</label>
        {% if user.profile_picture %}
            <img src="{{ url_for('static', filename='profile_pics/' ~ user.profile_picture) }}"
                 alt="Foto de perfil"
                 class="profile">
        {% else %}
            <p>No hay foto de perfil.</p>
        {% endif %}

        <input type="file" id="profile_picture" name="profile_picture" accept="image/*">

        <button type="submit">Guardar cambios</button>
    </form>

    <p><a href="{{ url_for('home.home') }}">Volver al inicio</a></p>
</body>
</html>
