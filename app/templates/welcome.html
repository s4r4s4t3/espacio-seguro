<!-- templates/welcome.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ _('Bienvenido a SafeSpace') }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <main class="welcome-container">
    <h2 class="welcome-title">{{ _('¡Hola, ') }}{{ user.username }}!</h2>
    <p class="welcome-text">{{ _('Gracias por unirte a SafeSpace, tu espacio de apoyo y contención.') }}</p>
    <p class="welcome-text">{{ _('Por favor, acepta nuestros términos para continuar.') }}</p>

    <form method="POST">
      <button type="submit" class="btn welcome-btn">{{ _('Aceptar y Continuar') }}</button>
    </form>
  </main>

  <footer>
    <p>{{ _('© 2025 SafeSpace. Todos los derechos reservados.') }}</p>
  </footer>
</body>
</html>
