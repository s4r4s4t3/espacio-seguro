<!-- templates/welcome.html -->
<!DOCTYPE html>
<html lang="{{ g.get('lang', 'es') }}">
<head>
  <meta charset="UTF-8">
  <title>{{ _('Bienvenido a SafeSpace') }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
  <main class="welcome-container main-card center-container" role="main" aria-label="{{ _('Pantalla de bienvenida') }}">
    <h2 class="welcome-title">
      {{ _('¡Hola, %(username)s!', username=user.username) }}
    </h2>
    <p class="welcome-text">
      {{ _('Gracias por unirte a SafeSpace, tu espacio de apoyo y contención.') }}
    </p>
    <p class="welcome-text">
      {{ _('Por favor, acepta nuestros términos para continuar.') }}
    </p>

    <form method="POST" aria-label="{{ _('Aceptar términos y continuar') }}">
      <button type="submit" class="btn welcome-btn">{{ _('Aceptar y Continuar') }}</button>
    </form>
  </main>

  <footer style="text-align:center;opacity:0.85;">
    <p>{{ _('© 2025 SafeSpace. Todos los derechos reservados.') }}</p>
  </footer>
</body>
</html>
