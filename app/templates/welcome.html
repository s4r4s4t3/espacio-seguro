<!-- templates/welcome.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ _('Bienvenido a SafeSpace') }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="welcome-container">
    <h2>{{ _('¡Hola, ') }}{{ user.username }}!</h2>
    <p>{{ _('Gracias por unirte a SafeSpace, tu espacio de apoyo y contención.') }}</p>
    <p>{{ _('Por favor, acepta nuestros términos para continuar.') }}</p>

    <!-- ✅ Ahora el botón está dentro de un form POST -->
    <form method="POST">
      <button type="submit" class="btn welcome-btn">{{ _('Aceptar y Continuar') }}</button>
    </form>
  </main>

  <footer>
    <p>{{ _('© 2025 SafeSpace. Todos los derechos reservados.') }}</p>
  </footer>
</body>
</html>
