<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ _('ğŸ’¬ Chat con %(username)s', username=friend.username) }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <h2>{{ _('ğŸ’¬ Chat con %(username)s', username=friend.username) }}</h2>

  <div class="chat-box mensajes" id="mensajes">
    {% for message in messages %}
      <div class="mensaje {% if message.sender.id == current_user.id %}yo{% else %}otro{% endif %}">
        <strong>{{ message.sender.username }}:</strong><br>
        {% if message.content %}
          <p>{{ message.content }}</p>
        {% endif %}
        {% if message.image_url %}
          <img src="{{ message.image_url }}" class="chat-image">
        {% endif %}
      </div>
    {% endfor %}
  </div>

  <form id="formulario" enctype="multipart/form-data">
    <input type="text" id="mensaje" placeholder="{{ _('EscribÃ­ tu mensaje...') }}">
    <input type="file" id="imagen" accept="image/*">
    <button type="submit">{{ _('Enviar') }}</button>
  </form>

  <p><a href="/amigos">â¬… {{ _('Volver a amigos') }}</a></p>

  <script>
    const socket = io();
    const mensajes = document.getElementById('mensajes');
    const formulario = document.getElementById('formulario');
    const inputMensaje = document.getElementById('mensaje');
    const inputImagen = document.getElementById('imagen');

    const sender_id = "{{ current_user.id }}";
    const receiver_id = "{{ friend.id }}";

    formulario.addEventListener('submit', async (e) => {
      e.preventDefault();

      const mensaje = inputMensaje.value.trim();
      const imagen = inputImagen.files[0];

      if (!mensaje && !imagen) {
        alert("{{ _('Debes escribir un mensaje o subir una imagen.') }}");
        return;
      }

      const formData = new FormData();
      formData.append('content', mensaje);
      formData.append('receiver_id', receiver_id);
      if (imagen) {
        formData.append('image', imagen);
      }

      const response = await fetch('/send_message_privado', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();

      socket.emit('mensaje_privado', result);

      inputMensaje.value = '';
      inputImagen.value = '';
    });

    socket.on('mensaje_privado', (data) => {
      if (
        (data.sender_id == sender_id && data.receiver_id == receiver_id) ||
        (data.sender_id == receiver_id && data.receiver_id == sender_id)
      ) {
        const div = document.createElement('div');
        div.className = 'mensaje ' + (data.sender_id == sender_id ? 'yo' : 'otro');

        if (data.content) {
          const p = document.createElement('p');
          p.textContent = data.content;
          div.appendChild(p);
        }

        if (data.image_url) {
          const img = document.createElement('img');
          img.src = data.image_url;
          img.className = 'chat-image';
          div.appendChild(img);
        }

        mensajes.appendChild(div);
        mensajes.scrollTop = mensajes.scrollHeight;
      }
    });
  </script>
</body>
</html>
