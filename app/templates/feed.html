<!-- app/templates/feed.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ _('ðŸ“° Feed - SafeSpace') }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="form-container">
    <h2>{{ _('ðŸ“° Publicaciones recientes') }}</h2>

    {% for post in publicaciones %}
    <div class="post-card">
      <div class="post-header">
        <img class="profile-pic" src="{{ url_for('static', filename='profile_pics/' + post.author.profile_picture) }}" alt="{{ _('Foto de perfil') }}">
        <div>
          <div class="post-user">{{ post.author.username }}</div>
          <div class="post-date">{{ post.timestamp.strftime('%d/%m/%Y %H:%M') }}</div>
        </div>
      </div>
      <div class="post-content">
        {{ post.content }}
      </div>
      {% if post.image_url %}
      <img class="post-image" src="{{ post.image_url }}" alt="{{ _('Imagen de publicaciÃ³n') }}">
      {% endif %}
    </div>
    {% endfor %}
  </div>
</body>
</html>
