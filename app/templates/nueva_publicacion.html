<!DOCTYPE html>
<html lang="{{ g.get('lang', 'es') }}">
<head>
  <meta charset="UTF-8">
  <title>{{ _('📝 Nueva publicación') }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="{{ url_for('static', filename='nueva_publicacion.js') }}"></script>
</head>
<body>
  <div class="page-wrapper">
    <div class="card nueva-publicacion-card">
      <div class="center-content">
        <img src="{{ url_for('static', filename='frog.svg') }}" alt="{{ _('Mascota SafeSpace') }}" class="landing-logo" />
        <h2>{{ _('📝 Crear una nueva publicación') }}</h2>

        <form method="POST" enctype="multipart/form-data" class="nueva-publicacion-form">
          <label for="content">{{ _('¿Qué querés compartir?') }}</label>
          <textarea id="content" name="content" rows="4" placeholder="{{ _('Escribí algo...') }}" required></textarea>

          <label for="image" class="upload-btn">📎 {{ _('Subir foto') }}</label>
          <input type="file" id="image" name="image" accept="image/*" class="hidden-file" />
          <img id="img-preview-np" class="preview-img" style="display:none;" />

          <button type="submit" class="btn btn-nueva-publicacion">{{ _('Publicar') }}</button>
        </form>

        <a href="{{ url_for('home.feed') }}" class="back-link">⬅ {{ _('Volver al feed') }}</a>
      </div>
    </div>
  </div>
</body>
</html>
