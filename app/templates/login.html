<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Login - Espacio Seguro') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="login-wrapper">
    <h2 class="login-title">{{ _('Iniciar Sesión') }}</h2>
    <form method="POST" class="login-form">
        <input type="text" name="username" class="login-input" placeholder="{{ _('Usuario') }}" required>
        <input type="password" name="password" id="loginPassword" class="login-input" placeholder="{{ _('Contraseña') }}" required>
        <label class="login-checkbox">
          <input type="checkbox" id="toggleLoginPassword">
          <span>{{ _('Ver contraseña') }}</span>
        </label>
        <button type="submit" class="btn btn-login">{{ _('Entrar') }}</button>
    </form>
    <div class="login-link">
      {{ _('¿No tenés cuenta?') }}
      <a href="/register">{{ _('Registrate acá') }}</a>
    </div>
  </div>

  <script>
    const toggleLoginPassword = document.getElementById('toggleLoginPassword');
    const loginPassword = document.getElementById('loginPassword');
    toggleLoginPassword.addEventListener('change', function () {
      loginPassword.type = this.checked ? 'text' : 'password';
    });
  </script>
</body>
</html>
