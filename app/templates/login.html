<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Login - Espacio Seguro') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>{{ _('Iniciar Sesión') }}</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="{{ _('Usuario') }}" required>

        <input type="password" name="password" id="loginPassword" placeholder="{{ _('Contraseña') }}" required>
        <label><input type="checkbox" id="toggleLoginPassword"> {{ _('Ver contraseña') }}</label>

        <button type="submit">{{ _('Entrar') }}</button>
    </form>
    <p>{{ _('¿No tenés cuenta?') }} <a href="/register">{{ _('Registrate acá') }}</a></p>

    <script>
      const toggleLoginPassword = document.getElementById('toggleLoginPassword');
      const loginPassword = document.getElementById('loginPassword');

      toggleLoginPassword.addEventListener('change', function () {
        loginPassword.type = this.checked ? 'text' : 'password';
      });
    </script>
</body>
</html>
