<!DOCTYPE html>
<html lang="{{ g.get('lang', 'es') }}">
<head>
  <meta charset="UTF-8" />
  <title>{{ _('Login - SafeSpace') }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="{{ url_for('static', filename='login.js') }}"></script>
</head>
<body>
  <div class="page-wrapper">
    <div class="card login-card">
      <div class="center-content">
        <img src="{{ url_for('static', filename='heart.png') }}" alt="{{ _('Mascota SafeSpace') }}" class="landing-logo" />
        <h2>{{ _('Iniciar Sesión') }}</h2>

        <form method="POST" autocomplete="off" class="login-form">
          <input type="text" name="username" placeholder="{{ _('Usuario') }}" required class="login-input" autofocus />
          <input type="password" name="password" id="loginPassword" placeholder="{{ _('Contraseña') }}" required class="login-input" />

          <label class="login-checkbox">
            <input type="checkbox" id="toggleLoginPassword" />
            <span>{{ _('Ver contraseña') }}</span>
          </label>

          <button type="submit" class="btn btn-login">{{ _('Entrar') }}</button>
        </form>

        <div class="login-link">
          {{ _('¿No tenés cuenta?') }}
          <a href="/register">{{ _('Registrate acá') }}</a>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
