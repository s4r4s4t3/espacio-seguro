<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Mi Diario') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="diary-wrapper">
    <h1 class="diary-title">{{ _('Mi Diario Personal') }}</h1>
    <form method="POST" class="diary-form">
        <textarea name="content" rows="4" placeholder="{{ _('Escribí tu entrada...') }}" class="diary-textarea"></textarea>
        <button type="submit" class="btn btn-diary-save">{{ _('Guardar Entrada') }}</button>
    </form>
    <h2 class="diary-entries-title">{{ _('Entradas Anteriores') }}</h2>
    <div class="diary-entries-list">
    {% for entry in entries %}
      <div class="diary-entry bubble">
        <div class="diary-entry-date">{{ entry.date_created.strftime('%Y-%m-%d %H:%M') }}</div>
        <div class="diary-entry-content">{{ entry.content }}</div>
      </div>
    {% else %}
      <div class="diary-empty">{{ _('No tenés entradas aún.') }}</div>
    {% endfor %}
    </div>
    <a href="{{ url_for('home.home') }}" class="diary-back-link">⬅ {{ _('Volver al inicio') }}</a>
  </div>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
