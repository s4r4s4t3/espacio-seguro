<!DOCTYPE html>
<html lang="{{ g.get('lang', 'es') }}">
<head>
  <meta charset="UTF-8" />
  <title>{{ _('Mi Diario') }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="page-wrapper">
    <div class="card diary-card">
      <div class="center-content">
        <img src="{{ url_for('static', filename='frog.svg') }}" alt="{{ _('Mascota SafeSpace') }}" class="landing-logo" />
        <h1>{{ _('Mi Diario Personal') }}</h1>

        <form method="POST" class="diary-form">
          <textarea name="content" rows="5" placeholder="{{ _('Escribí tu entrada...') }}" class="diary-textarea"></textarea>
          <button type="submit" class="btn btn-diary-save">{{ _('Guardar Entrada') }}</button>
        </form>

        <h2>{{ _('Entradas Anteriores') }}</h2>
        <div class="diary-entries-list">
          {% for entry in entries %}
            <div class="diary-entry">
              <div class="diary-entry-date">{{ entry.date_created.strftime('%Y-%m-%d %H:%M') }}</div>
              <div class="diary-entry-content">{{ entry.content }}</div>
            </div>
          {% else %}
            <div class="diary-empty">{{ _('No tenés entradas aún.') }}</div>
          {% endfor %}
        </div>

        <a href="{{ url_for('home.home') }}" class="back-link">⬅ {{ _('Volver al inicio') }}</a>
      </div>
    </div>
  </div>
</body>
</html>
