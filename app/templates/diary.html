<!-- templates/diary.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Diario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Mi Diario Personal</h1>

    <!-- Formulario para nueva entrada -->
    <form method="POST">
        <textarea name="content" rows="4" cols="50" placeholder="Escribí tu entrada..."></textarea><br>
        <button type="submit">Guardar Entrada</button>
    </form>

    <h2>Entradas Anteriores</h2>
    {% for entry in entries %}
        <div>
            <p><strong>{{ entry.date_created.strftime('%Y-%m-%d %H:%M') }}</strong></p>
            <p>{{ entry.content }}</p>
            <hr>
        </div>
    {% else %}
        <p>No tenés entradas aún.</p>
    {% endfor %}

    <a href="{{ url_for('home.home') }}">Volver al inicio</a>
</body>
</html>
