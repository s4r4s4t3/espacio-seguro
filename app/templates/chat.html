<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’¬ Chat Global</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <h2>ðŸ’¬ Chat Global</h2>

  <div id="mensajes">
    <p class="placeholder-msg">No hay mensajes todavÃ­a...</p>
  </div>

  <form id="formulario" enctype="multipart/form-data">
    <input type="text" id="mensaje" placeholder="EscribÃ­ tu mensaje..." autocomplete="off">
    
    <label class="upload-btn">
      ðŸ“· Adjuntar imagen
      <input type="file" id="imagen" accept="image/*" class="hidden-file">
    </label>

    <button type="submit">Enviar</button>
  </form>

  <p><a href="/">â¬… Volver al inicio</a></p>

  <script>
    const socket = io();
    const mensajes = document.getElementById('mensajes');
    const formulario = document.getElementById('formulario');
    const inputMensaje = document.getElementById('mensaje');
    const inputImagen = document.getElementById('imagen');

    formulario.addEventListener('submit', async (e) => {
      e.preventDefault();

      const mensaje = inputMensaje.value.trim();
      const imagen = inputImagen.files[0];

      if (!mensaje && !imagen) {
        alert("Debes escribir un mensaje o subir una imagen.");
        return;
      }

      const formData = new FormData();
      formData.append('content', mensaje);
      if (imagen) {
        formData.append('image', imagen);
      }

      const response = await fetch('/send_message_global', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();

      socket.emit('mensaje', result);

      inputMensaje.value = '';
      inputImagen.value = '';
    });

    socket.on('mensaje', (data) => {
      const div = document.createElement('div');
      div.className = 'mensaje-global';

      if (data.content) {
        const texto = document.createElement('p');
        texto.textContent = data.content;
        div.appendChild(texto);
      }

      if (data.image_url) {
        const img = document.createElement('img');
        img.src = data.image_url;
        img.className = 'chat-image';
        div.appendChild(img);
      }

      mensajes.appendChild(div);
      mensajes.scrollTop = mensajes.scrollHeight;
      document.querySelector('.placeholder-msg')?.remove();
    });
  </script>
</body>
</html>
