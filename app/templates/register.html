<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ _('Registro - SafeSpace') }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
  <div class="register-wrapper main-card center-container">
    <h2 class="register-title">{{ _('Crear Cuenta') }}</h2>
    <form method="POST" class="register-form" autocomplete="off">
      <input type="text" name="username" class="register-input" placeholder="{{ _('Usuario') }}" required>
      <input type="email" name="email" class="register-input" placeholder="{{ _('Email') }}" required>
      <input type="password" name="password" id="registerPassword" class="register-input" placeholder="{{ _('Contraseña') }}" required>
      <label class="register-checkbox">
        <input type="checkbox" id="toggleRegisterPassword">
        <span>{{ _('Ver contraseña') }}</span>
      </label>
      <button type="submit" class="btn btn-register">{{ _('Registrar') }}</button>
    </form>
    <div class="register-link">
      {{ _('¿Ya tenés cuenta?') }}
      <a href="/login">{{ _('Ingresá acá') }}</a>
    </div>
  </div>
  <script>
    // Mostrar/ocultar contraseña
    const toggleRegisterPassword = document.getElementById('toggleRegisterPassword');
    const registerPassword = document.getElementById('registerPassword');
    toggleRegisterPassword?.addEventListener('change', function () {
      registerPassword.type = this.checked ? 'text' : 'password';
    });
  </script>
</body>
</html>
