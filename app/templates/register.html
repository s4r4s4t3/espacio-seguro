<!DOCTYPE html>
<html lang="{{ g.get('lang', 'es') }}">
<head>
  <meta charset="UTF-8" />
  <title>{{ _('Registro - SafeSpace') }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script src="{{ url_for('static', filename='register.js') }}"></script>
</head>
<body>
  <div class="page-wrapper">
    <div class="card register-card">
      <div class="center-content">
        <h2>{{ _('Crear Cuenta') }}</h2>

        <form method="POST" autocomplete="off" class="register-form">
          <input type="text" name="username" placeholder="{{ _('Usuario') }}" class="register-input" required />
          <input type="email" name="email" placeholder="{{ _('Email') }}" class="register-input" required />
          <input type="password" name="password" id="registerPassword" placeholder="{{ _('Contraseña') }}" class="register-input" required />

          <label class="register-checkbox">
            <input type="checkbox" id="toggleRegisterPassword" />
            <span>{{ _('Ver contraseña') }}</span>
          </label>

          <button type="submit" class="btn btn-register">{{ _('Registrar') }}</button>
        </form>

        <div class="register-link">
          {{ _('¿Ya tenés cuenta?') }} <a href="/login">{{ _('Ingresá acá') }}</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
