<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi espacio privado 📝</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <h1>📝 Mi espacio privado</h1>

    <form method="POST">
        <textarea name="pensamiento" rows="5" cols="50" placeholder="Escribí lo que necesitás..." required></textarea><br><br>
        <button type="submit">Guardar en mi diario</button>
    </form>

    {% if mensaje %}
        <p style="margin-top: 20px;">✅ {{ mensaje }}</p>
    {% endif %}

    <p><a href="/ver_diario">📖 Ver lo que ya escribí</a></p>
    <p><a href="/">⬅️ Volver al inicio</a></p>
</body>
</html>
