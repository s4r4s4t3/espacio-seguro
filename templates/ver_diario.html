<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi diario privado ✨</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <h1>✨ Mi diario privado</h1>

    {% if entradas %}
        <ul style="list-style: none; padding-left: 0;">
            {% for e in entradas %}
                <li style="margin-bottom: 12px; background: #f2f2f2; padding: 10px; border-radius: 8px;">
                    {{ e }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No escribiste nada aún. Tu espacio está esperando por vos.</p>
    {% endif %}

    <p><a href="/diario">✍️ Escribir una nueva entrada</a></p>
    <p><a href="/">⬅️ Volver al inicio</a></p>
</body>
</html>
