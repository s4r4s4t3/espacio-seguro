<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mensajes compartidos 🌱</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <h1>📒 Mensajes recientes de la comunidad</h1>

    {% if mensajes %}
        <ul style="list-style: none; padding-left: 0;">
            {% for linea in mensajes %}
                <li style="margin-bottom: 15px; background: #e6f2ec; padding: 10px; border-radius: 8px;">
                    {{ linea.strip() }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay mensajes aún. Sé el primero en compartir.</p>
    {% endif %}

    <p><a href="/">⬅️ Volver al inicio</a></p>
</body>
</html>
