<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comunidad de Apoyo</title>
    <link rel="stylesheet" href="../static/estilos.css">
</head>
<body>
    <div class="container">
        <!-- Barra superior -->
        <header>
            <h1>游꺔 SafeSpace</h1>
            <nav>
                <a href="/amigos">游논 Amigos</a>
                <a href="/diario">游닇 Publicar</a>
                <a href="/musica">游꿧 M칰sica</a>
                <a href="/perfil">丘뙖잺 Mi Perfil</a>
                <a href="/logout">游 Salir</a>
            </nav>
        </header>

        <!-- 츼rea de Contenido -->
        <main>
            <!-- Bot칩n de P치nico (Floating Button) -->
            <button id="panic-btn" class="panic-button">游뚿 Bot칩n de Emergencia</button>

            <!-- Feed de la Comunidad -->
            <section class="feed">
                <h2>游닉 Comunidad</h2>
                {% for post in posts %}
                <div class="post">
                    <p>{{ post.mensaje }}</p>
                    <small>Publicado por @{{ post.autor }} el {{ post.fecha }}</small>
                </div>
                {% endfor %}
            </section>
        </main>
    </div>

    <!-- Script para el bot칩n de p치nico -->
    <script>
        document.getElementById('panic-btn').addEventListener('click', () => {
            fetch('/panic', { method: 'POST' })
                .then(response => alert('춰Tus contactos han sido notificados!'));
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    const socket = io();
    socket.on('nuevo_mensaje', (data) => {
        const feed = document.querySelector('.feed');
        feed.insertAdjacentHTML('afterbegin', `
            <div class="post">
                <p>${data.mensaje}</p>
                <small>Nuevo mensaje</small>
            </div>
        `);
    });
</script>
</body>
</html>
